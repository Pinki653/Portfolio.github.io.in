<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Gallery with Background Cover</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .gallery-section {
      padding: 60px 0;
      background-color: #000;
    }

    .gallery-title {
      font-size: 2.5rem;
      color: #FFD700;
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .gallery-item {
      width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
      border: 3px solid #FFD700;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 24px rgba(255, 215, 0, 0.2);
    }

    @media (max-width: 576px) {
      .gallery-item {
        height: 120px;
      }
    }
  </style>
</head>
<body>

<!-- Gallery Section -->
<section class="gallery-section" id="gallery">
  <div class="container">
    <h2 class="gallery-title">Gallery</h2>
    <div class="row g-3 justify-content-center">

      <!-- Gallery Item 1 -->
      <div class="col-4 col-sm-4 col-md-3 col-lg-3">
        <div class="gallery-item" style="background-image: url('aboutimg.png');"></div>
      </div>

      <!-- Gallery Item 2 -->
      <div class="col-4 col-sm-4 col-md-3 col-lg-3">
        <div class="gallery-item" style="background-image: url('aboutimg.png');"></div>
      </div>

      <!-- Gallery Item 3 -->
      <div class="col-4 col-sm-4 col-md-3 col-lg-3">
        <div class="gallery-item" style="background-image: url('aboutimg.png');"></div>
      </div>

      <!-- Gallery Item 4 -->
      <div class="col-4 col-sm-4 col-md-3 col-lg-3">
        <div class="gallery-item" style="background-image: url('https://via.placeholder.com/300x200?text=Image+4');"></div>
      </div>

    

    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
